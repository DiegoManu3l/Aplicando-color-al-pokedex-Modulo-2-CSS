<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedéx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
     <img id="logo" src="assets/pokemon-logo-t.png" alt="logo"> 
     <h1>Mi Pokedéx</h1>
   </header>
   <nav>
     <a href="#" >Inicio</a>
     <a href="#">Acerca</a>
   </nav>
   <hr>
     <main>
       <div id="pokedex">
         <div id="left">
           <div class="display">
             <img id="pkmn-img" src="assets/pokemon.jpeg" alt="pokemon">
           </div>
           <div id="dpad">
             <div id="dpad-top"></div>
             <div id="dpad-horizontal"></div>
             <div id="dpad-bottom"></div>
           </div>
           <div id="btn-circle"> </div>
         </div>
         <div id="right">
           <div class="display">
             <ul>
               <li>
                  <p><b>Nombre: </b>Charmeleon</p>
               </li>
                <li>
                  <p><b>Tipo: </b>Fuego</p>
                </li>
                <li>
                  <p><b>Altura: </b>1m</p>
                </li>
                <li>
                  <p><b>Peso: </b>19kg</p>
                </li>
                <li>
                  <p><b>Descripción: </b>Este Pokémon de naturaleza agresiva ataca en combate con su cola llameante.</p> 
                </li>


             </ul>
           </div>
           <div id="pad">
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>

           </div>
         </div>
       </div>
     </main>
   </nav>
</body>
</html>
